<div class="min-h-screen bg-[#F7F1E7] text-[#2F3A2E] flex items-center">
    <div class="mx-auto max-w-lg w-full px-4 sm:px-6 lg:px-8">
        <div class="rounded-3xl bg-white/60 ring-1 ring-black/5 shadow-sm p-8 sm:p-10">
            <p class="text-xs tracking-[0.28em] uppercase text-black/40">
                Private site
            </p>

            <h1 class="mt-4 font-serif text-3xl sm:text-4xl text-black/75">
                Enter password
            </h1>

            <p class="mt-3 text-black/60 leading-relaxed">
                This site is for our guests. Please enter the password from your invite.
            </p>

            <form class="mt-8 space-y-4" (submit)="onSubmit($event)">
                <label class="block">
                    <span class="sr-only">Password</span>
                    <input class="w-full rounded-2xl bg-white/70 ring-1 ring-black/10 px-4 py-3
                       text-black/70 placeholder:text-black/35
                       focus:outline-none focus:ring-2 focus:ring-black/15" [value]="password()"
                       (input)="password.set(($any($event.target).value))"
                        [type]="show() ? 'text' : 'password'" autocomplete="current-password" placeholder="Password" />
                </label>

                <button type="button" class="text-sm text-black/55 hover:text-black transition"
                    (click)="show.set(!show())">
                    {{ show() ? 'Hide' : 'Show' }} password
                </button>

                <button class="w-full inline-flex items-center justify-center rounded-full
                     bg-[#D9A441] px-6 py-3
                     text-sm font-medium text-black/80
                     shadow-sm hover:opacity-90 transition" type="submit">
                    Continue →
                </button>

                @if (error()) {
                <p class="text-sm text-red-700/80">
                    {{ error() }}
                </p>
                }
            </form>

            <p class="mt-6 text-sm text-black/45">
                Trouble? Email or text us and we’ll help.
            </p>
        </div>
    </div>
</div>
